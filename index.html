<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Inline Script-->
    <button onclick="alert('This is an inline script!');">Click Me! Inline</button>

    <!-- Internal Script-->
    <button onclick="showMessage();">Click Internal!</button>
    <script>
        function showMessage() {
            alert("This is an internal script!");
        }
    </script>

</body>
</html>
